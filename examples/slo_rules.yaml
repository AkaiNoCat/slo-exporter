
rules:

  - event_type: request
    matcher:
      slo_domain: userportal
    failure_criteria:
      - criterium: requestStatusHigherThan
        value: 499
    additional_metadata:
      slo_type: availability
      slo_version: 1

  - event_type: request
    matcher:
    failure_criteria:
      - criterium: requestDurationHigherThan
        value: 1s
    additional_metadata:
      slo_type: latency90
      quantile: 90
      le: 1

  - event_type: request
    matcher:
    failure_criteria:
      - criterium: requestDurationHigherThan
        value: 2s
    additional_metadata:
      slo_type: latency99
      quantile: 99
      le: 2
