rules:
  - event_type: request
    slo_matcher:
      domain: userportal
    failure_criteria:
      - criterium: requestStatusHigherThan
        value: 499
    additional_metadata:
      slo_type: availability
      slo_version: 5

  - event_type: request
    slo_matcher:
      domain: userportal
      class: critical
    failure_criteria:
